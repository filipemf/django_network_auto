{% extends 'base.html' %}

{% block content %}

    <h2>Log</h2>
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Target Device</th>
                    <th>Action</th>
                    <th>Status</th>
                    <th>Time</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                    <tr>
                        <td>{{ log.device }}</td>
                        <td>{{ log.action }}</td>
                        <td>{{ log.status }}</td>
                        <td>{{ log.timestamp }}</td>
                        <td>{{ log.message }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
