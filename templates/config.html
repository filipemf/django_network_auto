{% extends 'base.html' %}

{% block content %}
    <h2>Configuration</h2>
    <h2></h2>
    <div>
        <form method="POST">
            {% csrf_token %}
            
            <h4 class="mt-03">Choose Target:</h4>
            {% for device in devices %}
                <input type="checkbox" name="device" value="{{ device.id }}"> {{ device.ip_address }} - {{ device.vendor }}<br>
            {% endfor %}

            <h4 class="mt-03">Cisco Command:</h4>
            <textarea name="cisco_command" class="form-control" rows="5"></textarea>

            <button type="submit" class="btn btn-primary mt-3">Execute</button>
        </form>
    </div>
{% endblock %}
